# ============================================
# NGINX CONFIGURATION - BOT WHATSAPP
# ============================================

upstream bot_backend {
    server bot-whatsapp:8001 max_fails=3 fail_timeout=30s;
    keepalive 64;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

server {
    listen 80;
    server_name _;

    # Logs
    access_log /var/log/nginx/bot-access.log combined;
    error_log /var/log/nginx/bot-error.log warn;

    # Segurança básica
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Limites
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Conexões
    limit_conn conn_limit 20;
    limit_req zone=api_limit burst=20 nodelay;

    # ============================================
    # Rota principal - Dashboard
    # ============================================
    location / {
        proxy_pass http://bot_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # API Routes
    # ============================================
    location /api/ {
        proxy_pass http://bot_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache para status
        proxy_cache_valid 200 10s;
        proxy_cache_bypass $http_cache_control;
    }

    # ============================================
    # Health Check
    # ============================================
    location /health {
        access_log off;
        proxy_pass http://bot_backend/api/status;
        proxy_http_version 1.1;
    }

    # ============================================
    # Segurança - Bloquear acesso a arquivos sensíveis
    # ============================================
    location ~ /\.(?!well-known) {
        deny all;
        return 404;
    }

    location ~ \.(log|env|md)$ {
        deny all;
        return 404;
    }
}

